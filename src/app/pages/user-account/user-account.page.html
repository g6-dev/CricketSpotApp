<ion-header >
  <ion-toolbar color="medium" >
      <div text-center>
          <img alt="CrickSpot Logo" src="assets/icon/logo.jpg" id=image>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content padding ng-controller="PopupCtrl">
  <br>

<ion-list >
    
  <div text-center>
    <ion-button  id=padding style="width:280px; height: 50px;" color="success" routerLink="/create-team" (click)="create_team()">
     Your Team
    </ion-button>
  </div>
  
  <div text-center>
    <ion-button id=padding style="width:280px; height: 50px;" color="success" routerLink="/" (click)="view_players()">
     View Players
    </ion-button>
  </div>
  
</ion-list>

</ion-content>
